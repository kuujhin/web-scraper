<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Scrapper</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
    />
  </head>
  <body>
    <main class="container">
      <hgroup>
        <h1>Search Results for "{{keyword}}" from "{{site}}" :</h1>
        <a target="_blank" href="/export?keyword={{keyword}}&site={{site}}"
          >Export to File</a
        >
        <br />
        <a href="/">Back</a>
        <br />
        <a href="/update?keyword={{keyword}}&site={{site}}">Update</a>
      </hgroup>
      <figure>
        <table role="grid">
          <thead>
            <tr>
              <th>Title</th>
              <th>Company</th>
              <th>Description</th>
              <th>Link</th>
            </tr>
          </thead>
          <tbody>
            {% for job in jobs %}
            <tr>
              <td>{{job.title}}</td>
              <td>{{job.company}}</td>
              <td>{{job.description}}</td>
              <td><a href="{{job.url}}" target="_blank">Apply now&rarr;</a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </figure>
    </main>
  </body>
</html>
